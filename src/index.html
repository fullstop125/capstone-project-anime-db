<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="./icons&imgs/dynasty-logo-plain.png"
      type="image/x-icon"
      sizes="96x96"
    />
    <title>Dynasty Ent</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container-fluid">
        <a
          class="navbar-brand d-flex justify-content-center align-items-center gap-1 mt-2 mt-lg-2 text-xl-start"
          href="#"
        >
          <img class="logo" src="#" alt="Logo" />
          <h2 class="logo-text">Dynasty Entertainment</h2>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white active" href="#"
                >Animes(<span id="animesNum">0</span>)</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-lg-start text-white" href="#">Newest</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Rank</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="movie-list">
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div
              class="modal-body d-flex align-items-center flex-column container-fluid"
            >
              <img
                id="modal-image"
                class="img-fluid rounded shadow w-50"
                src="#"
                alt="anime sticker"
              />
              <h1 id="modal-title" class="text-center"></h1>
              <p id="animeDescription" class="mx-4"></p>
              <h3>Comments (<span id="commentsNumber">0</span>)</h3>
              <div class="comments"></div>
              <form>
                <div class="mb-3">
                  <label for="InputName" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="InputName"
                  />
                </div>
                <div class="mb-3">
                  <label for="commentToPost" class="form-label">Comment</label>
                  <textarea class="form-control" id="commentToPost"></textarea>
                </div>
                <small id="small" class="text-danger">Both fields must be filled</small>
                <button
                  id="submitComment"
                  type="submit"
                  class="btn btn-outline-primary"
                >
                  comment
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="row-footer">
        <div class="site-logo">
          <ul class="main-nav">
            <li class="item1">
              <span>C</span>
            </li>
            <li class="item2">
              <span>O</span>
            </li>
            <li class="item3">
              <span>D</span>
            </li>
            <li class="item4">
              <span>E</span>
            </li>
          </ul>
        </div>
      </div>

      <div class="row-footer">
        <div class="follow-icons">
          <div><span>Reach us out through</span></div>
          <div class="social">
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <div class="social">
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
          <div class="social">
            <a href="#"><i class="fab fa-twitter"></i></a>
          </div>
          <div class="social">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
          </div>
          <div class="social">
            <a href="#"><i class="fab fa-github"></i></a>
          </div>
          <div class="social">
            <a href="#"><i class="fab fa-stack-overflow"></i></a>
          </div>
          <div class="social">
            <a href="#"><i class="fab fa-codepen"></i></a>
          </div>
        </div>
      </div>

      <div class="row-footer">
        <div class="right-dis">Made by <strong>kachi & Hassan</strong></div>
        <div class="dist">Copyright Â© 2022. All the rights are reserved.</div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
