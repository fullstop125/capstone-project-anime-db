<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="./icons&imgs/dynasty-logo-plain.png"
      type="image/x-icon"
      sizes="96x96"
    />
    <title>Dynasty Ent</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img class="logo" src="#" alt="Logo" />
          <h2 class="logo-text">Dynasty Entertainment</h2>
        </a>
        <ul class="nav-links">
          <li><a href="#">Animes(<span id="animesNum">0</span>)</a></li>
          <li><a href="#">Newest</a></li>
          <li><a href="#">Rank</a></li>
        </ul>
      </div>
    </nav>
    <div class="movie-list">
      <!-- Modal -->
      <div class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <div class="modal-body">
            <img id="modal-image" src="#" alt="anime sticker" />
            <h1 id="modal-title"></h1>
            <p id="animeDescription"></p>
            <h3>Comments (<span id="commentsNumber">0</span>)</h3>
            <div class="comments"></div>
            <form>
              <input type="text" id="InputName" placeholder="Your name" />
              <textarea id="commentToPost" placeholder="Your comment"></textarea>
              <small id="small" class="text-danger"
                >Both fields must be filled</small
              >
              <button id="submitComment" type="submit">Comment</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-content">
        <p>&copy; 2025 Dynasty Entertainment. All rights reserved.</p>
        <div class="social-links">
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-github"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
